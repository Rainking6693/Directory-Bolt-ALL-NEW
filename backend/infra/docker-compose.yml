version: '3.8'

services:
  # Prefect server (OSS)
  prefect-server:
    image: prefecthq/prefect:2.14.0-python3.11
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/prefect
    depends_on:
      - postgres
    restart: unless-stopped

  # PostgreSQL for Prefect
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=prefect
    volumes:
      - prefect-db:/var/lib/postgresql/data
    restart: unless-stopped

  # CrewAI brain service
  brain:
    build:
      context: ..
      dockerfile: infra/Dockerfile.brain
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped

  # SQS subscriber
  subscriber:
    build:
      context: ..
      dockerfile: infra/Dockerfile.subscriber
    env_file:
      - ../.env
    environment:
      # Internal service URLs (not in .env)
      - PREFECT_API_URL=http://prefect-server:4200/api
      - CREWAI_URL=http://brain:8080
    depends_on:
      - prefect-server
      - brain
    restart: unless-stopped

  # Prefect worker
  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    env_file:
      - ../.env
    environment:
      # Internal service URLs and container-specific settings
      - PREFECT_API_URL=http://prefect-server:4200/api
      - CREWAI_URL=http://brain:8080
      - PLAYWRIGHT_HEADLESS=1
    depends_on:
      - prefect-server
      - brain
    restart: unless-stopped

volumes:
  prefect-db:
